<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с категориями</title>
    <link rel="stylesheet" href="Css/style.css"> <!-- Путь к CSS -->
</head>
<body>

<div class="container">
    <h1>Игра с категориями</h1>
    <p>Нажми кнопку, чтобы выбрать случайную букву и категории!</p>
    <button class="button" onclick="startGame()">Начать игру</button>
    
    <div class="output">
        <p><strong>Категории:</strong></p>
        <ul id="category-list"></ul>
        <p><strong>Буква:</strong> <span id="random-letter"></span></p>
        <p><strong>Ответы:</strong></p>
        <ol id="answers-list"></ol> <!-- Список для ответов -->
    </div>
</div>

<script src="Js/script.js"></script> <!-- Путь к JS -->
</body>
</html>
