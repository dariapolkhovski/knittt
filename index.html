<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Game</title>
</head>
<body>
    <div id="startArea">
        <h1>Игра "Стоп!"</h1>
        <button id="startButton">Начать игру</button>
    </div>
    <div id="gameArea" class="hidden">
        <h2>Буква: <span id="letter"></span></h2>
        <h2>Категории:</h2>
        <ul id="categories"></ul>
        <h2>Осталось времени: <span id="time"></span> сек</h2>
        <button id="submitButton">Завершить раунд</button>
        <div id="answers" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
