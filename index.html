<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Стоп!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Игра: Стоп!</h1>
        <button id="startGame">Начать игру</button>
        <div id="gameArea" class="hidden">
            <h2>Категория: <span id="category"></span></h2>
            <h2>Буква: <span id="letter"></span></h2>
            <div id="answers"></div>
            <button id="nextRound">Следующий раунд</button>
            <div id="timer">Время: <span id="time">60</span> сек.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
