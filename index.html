<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с категориями</title>
    <link rel="stylesheet" href="Style.css"> <!-- Изменить на правильное имя файла -->
</head>
<body>

<div class="container">
    <h1>Игра с категориями</h1>
    <p>Нажми кнопку, чтобы выбрать случайную букву и категории!</p>
    <button class="button" onclick="startGame()">Начать игру</button>
    
    <div class="output">
        <p><strong>Категории:</strong></p>
        <ul id="category-list"></ul>
        <p><strong>Буква:</strong> <span id="random-letter"></span></p>
    </div>
    
    <div class="answers">
        <p><strong>Ответы:</strong></p>
        <ol id="answer-list">
            <li>Категория 1: <input type="text" class="answer-input" /></li>
            <li>Категория 2: <input type="text" class="answer-input" /></li>
            <li>Категория 3: <input type="text" class="answer-input" /></li>
            <li>Категория 4: <input type="text" class="answer-input" /></li>
            <li>Категория 5: <input type="text" class="answer-input" /></li>
        </ol>
    </div>
</div>

<script src="script.js"></script> <!-- Изменить на правильное имя файла -->
</body>
</html>
