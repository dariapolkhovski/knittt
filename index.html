<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knitting Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Knitting Tracker</h1>
    <input type="file" id="patternInput" accept="image/*">
    <div id="patternContainer">
        <img id="patternImage" alt="Knitting Pattern">
    </div>
    <textarea id="patternText" placeholder="Enter your knitting pattern here..."></textarea>
    <div class="counter">
        <p>Row: <span id="currentRow">0</span></p>
        <p>Stitch: <span id="currentStitch">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
