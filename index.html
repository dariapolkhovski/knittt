<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Стоп!" - Начало</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startArea">
        <h1>Игра "Стоп!"</h1>
        <button id="startButton">Начать игру</button>
        <div id="randomLetter" class="hidden">
            <h2>Случайная буква: <span id="letter"></span></h2>
            <button id="continueButton">Продолжить</button>
        </div>
    </div>

    <script>
        document.getElementById('startButton').onclick = () => {
            const letter = getRandomLetter();
            document.getElementById('letter').innerText = letter;
            document.getElementById('randomLetter').classList.remove('hidden');
        };

        document.getElementById('continueButton').onclick = () => {
            const letter = document.getElementById('letter').innerText;
            localStorage.setItem('randomLetter', letter);
            window.location.href = 'game.html';
        };

        function getRandomLetter() {
            const letters = "АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ".split('');
            return letters[Math.floor(Math.random() * letters.length)];
        }
    </script>
</body>
</html>
