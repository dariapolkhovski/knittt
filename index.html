<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startArea">
        <button id="startGame">Начать игру</button>
    </div>
    <div id="gameArea" class="hidden">
        <h2>Категории: <span id="categories"></span></h2>
        <h2>Буква: <span id="letter"></span></h2>
        <h2>Ответы: <span id="answers"></span></h2>
        <h2>Осталось времени: <span id="time"></span></h2>
        <button id="nextRound">Следующий раунд</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
