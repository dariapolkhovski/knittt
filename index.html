<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с категориями</title>
    <link rel="stylesheet" href="../Css/стайл.css"> <!-- Указываем путь к CSS -->
</head>
<body>

<div class="container">
    <h1>Игра с категориями</h1>
    <p>Нажми кнопку, чтобы выбрать случайную букву и категории!</p>
    <button class="button" onclick="startGame()">Начать игру</button>
    
    <div class="output">
        <p><strong>Категории:</strong></p>
        <ul id="category-list"></ul>
        <p><strong>Буква:</strong> <span id="random-letter"></span></p>
        <p><strong>Ответы:</strong></p>
        <ul id="answer-list">
            <li>Категория 1: <input type="text" id="answer-1" placeholder="Ответ"></li>
            <li>Категория 2: <input type="text" id="answer-2" placeholder="Ответ"></li>
            <li>Категория 3: <input type="text" id="answer-3" placeholder="Ответ"></li>
            <li>Категория 4: <input type="text" id="answer-4" placeholder="Ответ"></li>
            <li>Категория 5: <input type="text" id="answer-5" placeholder="Ответ"></li>
        </ul>
    </div>
</div>

<script src="../Js/скрипт.js"></script> <!-- Указываем путь к JS -->

</body>
</html>
